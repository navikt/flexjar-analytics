apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: flexjar-analytics
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{image}}
  port: 3000
  replicas:
    min: 1
    max: 2
  liveness:
    path: /api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /api/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /api/internal/metrics
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: nodejs
  ingresses:
    - https://flexjar-analytics.ansatt.dev.nav.no
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: nav.no
      claims:
        extra:
          - "NAVident"
        groups:
          - id: "5066bb56-7f19-4b49-ae48-f1ba66abf546" # isyfo - Intern Sykefraværsoppfølging
          - id: "ef4e9824-6f3a-4933-8f40-6edf5233d4d2" # esyfo - Ekstern Sykefraværsoppfølging
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /api/internal/*
  accessPolicy:
    outbound:
      rules:
        - application: flexjar-analytics-api
  env:
    - name: NODE_ENV
      value: production
    - name: FLEXJAR_BACKEND_URL
      value: http://flexjar-analytics-api
    - name: FLEXJAR_BACKEND_AUDIENCE
      value: api://dev-gcp.team-esyfo.flexjar-analytics-api/.default
